<!Doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spirit Selfie</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <!-- <script language="javascript" type="text/javascript" src="libraries/p5.js"></script> -->
        <style>
          #images {
            /*background: url("../img/filters/ghost01.png");*/
            width: 100%;
            height: 100%;
            width: 787px;
            height: 590px;
            min-width: 250px;
            position: absolute;
          }
        </style>
    </head>

<body onload="return randomSpirits">

  <div class="callout large primary">
    <div class="row column text-center">
      <h1>#Spirit Camera</h1>
      <!-- <h2 class="subheader"></h2> -->
      <p>
      Bloody Mess Course Project - Spirit Photography: capture the spirits around you.<br/>
      <b>Please use Mozilla Firefox Browser!</b> Otherwise, the camera will not work.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="columns">
      <canvas id="canvas"></canvas>
      <div class="output" id="hidden">
        <div id="images"></div>
          <img id="photo" alt="Image Captured.">
      </div>
        <div class="camera" id="display">
          <video id="video">Camera Stream is Not Available.</video>
          <button id="startbutton">Capture Image</button>
        </div>
    </div>
  </div>

  <footer><div class="row column text-center">vicosmic.github.com/spirit-camera</div></footer>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/crossbrowser.js"></script>
  <!-- <script src="js/app.js"></script> -->
  <!-- <script language="javascript"
  type="text/javascript" src="sketch.js"></script> -->
  <script type="text/javascript">
    $(document).ready(function(){
      var images = ['ghost03','ghost04'];
      $("#images").css("background-image", "url(img/filters/" + images[Math.floor(Math.random() * images.length)] + ".png)");
    });

      $(document).ready(function(){
        /* Get browser */
        $.browser.chrome = /chrome/.test(navigator.userAgent.toLowerCase());
        /* Detect Chrome */
        if($.browser.chrome){
            /* Do something for Chrome at this point */
            alert("Browser does not support this webpage. Open in Mozilla Firefox.");
            /* Finally, if it is Chrome then jQuery thinks it's
               Safari so we have to tell it isn't */
            $.browser.safari = false;
        }
        /* Detect Safari */
        if($.browser.safari){
            /* Do something for Safari */
            alert("Browser does not support this webpage. Open in Mozilla Firefox.");
        }
      });

  </script>
</body>

</html>
